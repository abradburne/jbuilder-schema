---
type: object
title: Article
description: Article in the blog
required:
  - id
  - title
  - status
  - body
properties:
  id:
    type: integer
    description: Article ID
  public_id:
    type: string
    description: Article Public ID
    nullable: true
  title:
    type: string
    description: Article Title
  status:
    type: string
    enum:
      - pending
      - published
      - archived
    description: Article Status
  body:
    type: string
    pattern: "\\w+"
    description: Article Body
  author:
    allOf:
      - "$ref": "#/components/schemas/user"
    description: Article Author
    # TODO: nullable: true should not be here https://github.com/bullet-train-co/jbuilder-schema/issues/65
    # as author is a user which is required
    nullable: true
  ratings:
    type: array
    items:
      "$ref": "#/components/schemas/rating"
    description: Article Ratings
    nullable: true
  comments:
    type: array
    items:
      "$ref": "#/components/schemas/comment"
    description: Article Comments
    nullable: true
